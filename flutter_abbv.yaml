color_palette: Palette
icon_set: FluentIcons
widgets:
  MyButton:
    code: button
    text: $variable
    isPrimary:
      primary: 'true'
    fillWidth:
      fillw: 'true'
    isLoading:
      loading: 'true'
    prefixIcon:
      pre.: 'FluentIcons.$'
    suffixIcon:
      suf.: 'FluentIcons.$'
    onPressed:
      on: $variable
  MyIconButton:
    code: ib
    __icon: # positional argument
      i.: 'FluentIcons.$'
    onPressed: $variable
